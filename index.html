<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Slide Form</title>


    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <!-- FontAwesome -->
    <!-- <link rel="stylesheet" href="./all.min.css"> -->
    <!-- <link rel="stylesheet" href="./fontawesome.min.css"> -->
    <!-- I tried to using font awesome 5 .. but it was a little confusing  -->

    <link rel="stylesheet" href="./style.css">

</head>
<body>

    <div class="container m-5 d-flex flex-column justify-content-center align-items-center">
        <div id="step-1">
            <h1 class="m-5 display-4">
                Step 1:
            </h1>
            <form class="m-2">
                <label for="name" class="mx-2 form-text">Name:</label>
                <input type="text" class="px-2 form-control" id="name" placeholder="Type Your Name">
            </form>
            <!-- <button class="btn btn-md m-3 bg-success">Previous</button>  -->
            <button class="btn btn-md m-3 bg-success float-right next-btn">Next</button>
        </div>

        <div id="step-2">
            <h1 class="m-5 display-4">
                Step 2:
            </h1>
            <form class="m-2">
                <label for="name" class="mx-2 form-text">Email:</label>
                <input type="email" class="px-2 form-control" id="name" placeholder="email@example.com" required>
                <button class="btn btn-md m-3 bg-success previous-btn">Previous</button>
                <button class="btn btn-md m-3 bg-success float-right next-btn">Next</button>
            </form>
            
        </div>

        <div id="step-3">
            <h1 class="m-5 display-4">
                Step 3:
            </h1>
            <form class="m-2">
                <label for="name" class="mx-2 form-text">Choose ID Name:</label>
                <input type="text" class="px-2 form-control" id="name" placeholder="Type Your Name">
                <small class="form-text text-muted">NOTE: ID name should not contain space</small>
            </form>
            <button class="btn btn-md m-3 bg-success previous-btn">Previous</button>
            <button class="btn btn-md m-3 bg-success float-right next-btn">Next</button>
        </div>


        <div id="message">
            <div class="card" style="width: 25rem;">
                <!-- <i class="far fa-check-circle"></i> -->
                <div class="card-body">
                    <h3 class="display-4">Hurray!!</h3>
                    <p class="blockquote">You are now one step closer to create your account</p>
                </div>
            </div>
        </div>
    </div>

    
    <script src="./app.js"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>
</html>
